<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Welcome to the second page!</h1>
        <h3>This page contains HTML form</h3>
    </header>

    <main>
        <p>Please fill out the form below to sign up</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="full name here..." required><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email here..." required><br><br>

            <label for="username">Username:</label>
            <input type="username" name="username" id="username" placeholder="username here..." required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="password here..." required><br><br>

            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="male" id="male" required>
            <label for="male">Male</label><br>

            <input type="radio" name="female" id="female" required>
            <label for="female">Female</label><br><br>

            <input type="submit" value="Submit"><br>
        </form>
        <a href="thirdpage.html">Continue to the next page</a>
    </main>

    <footer>&copy;First Assignment 2025</footer>
</body>
</html>
